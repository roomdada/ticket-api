                    items:
                      type: object
                      properties:
                        status:
                          type: integer
                          example: 422
                        title:
                          type: string
                          example: 'Validation Error'
                        detail:
                          type: string
                          example: 'The selected order event id is invalid.'
                        source:
                          type: object
                          properties:
                            pointer:
                              type: string
                              example: /order_event_id
      tags:
        - Orders
      requestBody:
