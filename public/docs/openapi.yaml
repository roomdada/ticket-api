                  type: string
                  description: ''
                  example: et
                order_payment:
                  type: string
                  description: ''
                  example: temporibus
                order_type:
                  type: string
                  description: ''
                  example: et
                user_id:
                  type: string
                  description: ''
                  example: officiis
              required:
                - order_info
                - order_event_id
                - order_intent_id
                - order_payment
                - order_type
                - user_id
